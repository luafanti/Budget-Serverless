service: budget-serverless-2
plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  tableName: ${self:custom.stage}-UserCategory
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
    - { "Fn::GetAtt": ["UserCategoryDynamoDBTable", "Arn" ] }
  environment:
    USERS_CATEGORY_TABLE: ${self:custom.tableName}
    USER_NAME: 'luafanti'

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
  category:
    handler: category.handler
    events:
    - http: 'ANY category/'
    - http: 'ANY category/{params}'
resources:
  # DynamoDB
  - ${file(resources/dynamodb-tables.yml)}
  # Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
# S3 - temporary no needed
# - ${file(resources/s3-buckets.yml)}


