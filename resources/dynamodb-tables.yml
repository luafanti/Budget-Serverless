Resources:
  UserCategoryDynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: ${self:custom.tableName.category.tableName}
      AttributeDefinitions:
      - AttributeName: Username
        AttributeType: S
      - AttributeName: CategoryId
        AttributeType: S
      KeySchema:
      - AttributeName: Username
        KeyType: HASH
      - AttributeName: CategoryId
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  UserOutgoDynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: ${self:custom.tableName.outgo.tableName}
      AttributeDefinitions:
      - AttributeName: Username
        AttributeType: S
      - AttributeName: OutgoId
        AttributeType: S
      KeySchema:
      - AttributeName: Username
        KeyType: HASH
      - AttributeName: OutgoId
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1